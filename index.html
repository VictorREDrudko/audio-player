<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio-player</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="player">
				<div class="logo">
					<img src="img/linkin1.jpg" alt="logo">
				</div>
				<h1 class="title_band">linkin park</h1>
				<p class="title_song">in the end</p>
				<div class="progress">
					<div class="line_progress"></div>
					<div class="time"></div>
				</div>
				<div class="buttons">
					<div class="button_prev">
						<img src="img/next.jpg" alt="prev logo">
					</div>
					<div class="button_play">
						<img src="img/play.jpg" alt="play logo">
					</div>
					<div class="button_next">
						<img src="img/next.jpg" alt="next logo">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
