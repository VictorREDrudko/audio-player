<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio-player</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<img class="wrapper__img" src="img/linkin1.jpg" alt="logo">
		<div class="container">
			<div class="player">
				<div class="logo">
					<img class="logo_song" src="img/linkin1.jpg" alt="logo">
				</div>
				<audio class="audio" src="audio/in the end.mp3"></audio>
				<h1 class="title_band">linkin park</h1>
				<p class="title_song">in the end</p>
				<div class="progress">
					<div class="time_duration"></div>
					<div class="line_progress"></div>
					<div class="time">00.00</div>
				</div>
				<div class="buttons">
					<div class="button_prev">
						<img src="img/next.jpg" alt="prev logo">
					</div>
					<div class="button_play">
						<img class="icon_play" src="img/play.jpg" alt="play logo">
					</div>
					<div class="button_next">
						<img src="img/next.jpg" alt="next logo">
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="block_link_git">
			<a href="https://github.com/VictorREDrudko">
				<img src="img/github.png" alt="logo-git">
			</a>
		</div>
		<div class="yer">
			<p>2023</p>
		</div>
		<div class="block_link_rss">
			<a href="https://rs.school/js-stage0/">
				<img src="img/logo-rsschool.png" alt="logo-rsschool">
			</a>
		</div>
	</footer>
	<script src="script.js"></script>
</body>
</html>
